<!doctype html>
<html lang="en">

    <head>
        <title>To-do List App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Default Stylesheet -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

        <script>
            $(document).ready(function(){
                $('[data-toggle="tooltip"]').tooltip(); 
            });
        </script>
    </head>

    <body>
        <header>
            <div class="container-fluid fixed-top bg-dark p-4 rounded-bottom">
                <div class="input-group">
                    <input id="item" type="text" class="form-control" placeholder="Enter a new activity..." aria-label="Enter a new activity...">
                    <span class="input-group-btn">
                        <button id="btn-add" class="btn btn-success" type="button" data-toggle="tooltip" data-placement="auto" title="Add activity"><i class="fa fa-2x fa-plus-circle" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
        </header>
        <div id="activities" class="container-fluid">
            <!-- Pending activities -->
            <ul class="list-group" id="pending"></ul>

     

            <!-- Completed activities -->
            <ul class="list-group" id="complete"></ul>
        </div>
        
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
