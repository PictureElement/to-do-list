<!doctype html>
<html lang="en">

    <head>
        <title>To-do List App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="container-fluid fixed-top bg-dark p-4 rounded-bottom">
                <div class="input-group">
                    <input id="item" type="text" class="form-control" placeholder="Enter a new activity..." aria-label="Enter a new activity...">
                    <span class="input-group-btn">
                        <button id="add" class="btn btn-success" type="button"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
        </header>
        <div id="activities" class="container-fluid">
            <!-- Pending activities -->
            <ul class="list-group" id="pending">
                <li class="list-group-item list-group-item-warning list-group-item-action d-flex justify-content-between align-items-center rounded">
                    <p class="text-truncate">A-10C Thunderbolt</p>
                    <div class="btn-group" role="group" aria-label="functions">
                        <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-2x fa-trash-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-info btn-sm"><i class="fa fa-2x fa-check" aria-hidden="true"></i></button>
                    </div>
                </li>
                <li class="list-group-item list-group-item-warning list-group-item-action d-flex justify-content-between align-items-center rounded">
                    <p class="text-truncate">MiG-15</p>
                    <div class="btn-group" role="group" aria-label="functions">
                        <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-2x fa-trash-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-info btn-sm"><i class="fa fa-2x fa-check" aria-hidden="true"></i></button>
                    </div>
                </li>
                <li class="list-group-item list-group-item-warning list-group-item-action d-flex justify-content-between align-items-center rounded">
                    <p class="text-truncate">F-15E Strike Eagle</p>
                    <div class="btn-group" role="group" aria-label="functions">
                        <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-2x fa-trash-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-info btn-sm"><i class="fa fa-2x fa-check" aria-hidden="true"></i></button>
                    </div>
                </li>
                <li class="list-group-item list-group-item-warning list-group-item-action d-flex justify-content-between align-items-center rounded">
                    <p class="text-truncate">F-86 Sabre</p>
                    <div class="btn-group" role="group" aria-label="functions">
                        <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-2x fa-trash-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-info btn-sm"><i class="fa fa-2x fa-check" aria-hidden="true"></i></button>
                    </div>
                </li>
            </ul>
            <hr>
            <!-- Completed activities -->
            <ul class="list-group" id="completed">
                <li class="list-group-item list-group-item-success list-group-item-action d-flex justify-content-between align-items-center rounded">
                    <p class="text-truncate">Su-57</p>
                    <div class="btn-group" role="group" aria-label="functions">
                        <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-2x fa-trash-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-info btn-sm"><i class="fa fa-2x fa-info" aria-hidden="true"></i></button>
                    </div>
                </li>
                <li class="list-group-item list-group-item-success list-group-item-action d-flex justify-content-between align-items-center rounded">
                    <p class="text-truncate">F-22A Raptor</p>
                    <div class="btn-group" role="group" aria-label="functions">
                        <button type="button" class="btn btn-danger btn-sm"><i class="fa fa-2x fa-trash-o" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-info btn-sm"><i class="fa fa-2x fa-info" aria-hidden="true"></i></button>
                    </div>
                </li>
            </ul>
        </div>





        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
